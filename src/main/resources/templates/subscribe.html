<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Hike Catalogue</title>
        <link rel="stylesheet" th:href="@{/css/subscribe.css}" href="../static/css/subscribe.css"/>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div id="subscribe" class="modalout">
                <form class="modalout-content" method="post" th:object="${subscriptionForm}">
                    <div class="container">
                        <div class="modaltitle">
                            <img class=icon src="../images/pencil.png" alt="Pencil">
                            <h1>Hike Subscription</h1>
                            <p>Please fill in this form to make subscription</p>                           
                        </div>
                        <hr>
                        <label for="name"><b>Hike's ID:</b></label>
                        <div class="fieldErrorMessage" th:if="${#fields.hasErrors('idHike')}" th:errors="*{idHike}">Form Error</div>
                        <input type="text" th:field="*{idHike}" placeholder="Enter Hike's ID" name="idHike" required>
                        
                        <label for="name"><b>First Name:</b></label>
                        <div class="fieldErrorMessage" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Form Error</div>
                        <input type="text" th:field="*{firstName}" placeholder="Enter First Name" name="firstName" required>

                        <label for="name"><b>Last Name:</b></label>
                        <div class="fieldErrorMessage" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Form Error</div>
                        <input type="text" th:field="*{lastName}" placeholder="Enter Last Name" name="lastName" required>

                        <label for="email"><b>Email Address:</b></label>
                        <div class="fieldErrorMessage" th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}">Form Error</div>
                        <input type="text" th:field="*{emailAddress}" placeholder="Enter Email Address" name="emailAddress" required>
                    <div class="clearfix">
                        <button type="button" onclick="window.location.href='/'" class="cancelbtn">Cancel</button>
                        <button type="submit" class="signupbtn">Sign Up</button>
                    </div>
                    </div>
                </form>
        </div>
    </body>
</html>
